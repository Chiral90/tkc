<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>
        <form action="/champ/create" method="post">
          <label for="champ_name">Champ Name:</label>
          {% if isExisting %}
          <input type="text" id="champ_name" name="champ_name" readonly value="{{champ_name}}"><br><br>
          {% else %}
          <input type="text" id="champ_name" name="champ_name"><br><br>
          {% endif %}
          <label for="champ_type">Champ Type:</label>
          {% if isExisting %}
          <input type="text" id="champ_type" name="champ_type" readonly value="{{champ_type}}"><br><br>
          {% else %}
          <input type="text" id="champ_type" name="champ_type"><br><br>
          <input type="submit" value="Submit">
          {% endif %}
        </form> 
    </main>

    //formtag validation test

  </body>
